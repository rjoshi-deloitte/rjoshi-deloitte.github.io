<!DOCTYPE html>
<html>
<body>

<div id="result"></div>


<script>
    var userName = getUserName()
    if(userName == null){
    user = prompt("Please enter your name:","");
    saveUser(user);
    }

// Check browser support
function saveUser(userName){
    if (typeof(Storage) !== "undefined") {
    // Store
    localStorage.setItem("lastname", userName);
    document.getElementById("result").innerHTML = "User saved successfully : "+userName
    } else {
    document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
    }
}

function getUserName(){
    if (typeof(Storage) !== "undefined") {
    // Retrieve
    var name = localStorage.getItem("lastname");
    document.getElementById("result").innerHTML = "Found user login "+name
    return name;
    } else {
    document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
    }
    return null
}
</script>

</body>
</html>
